<!DOCTYPE html>
{% extends "first_app/start.html" %}
{% block body_block %}
<h1>Confessions:</h1>
<div class="container">
    {% if object_list %}
    <ol>
        {% for conf in object_list %}
				{% if conf.visible == True %}
        <ul>
						<h2>{{conf.text}}</h2>
            Votes :{{conf.votes}}
        </ul>
				{% endif %}
        {%endfor%}
    </ol>
		{%else%}
    <h1>NO CONFESSIONS</h1>
    {%endif%}
</div>
{%endblock%}

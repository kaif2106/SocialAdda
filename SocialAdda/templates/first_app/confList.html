<!DOCTYPE html>
{% extends "first_app/start.html" %}
{% block body_block %}
<h1>Confessions:</h1>
<div class="container text-white px-12 ">
    {% if object_list %}
    <ol class="table">
        {% for conf in object_list %}
				{% if conf.visible == True %}
        <li class="list-item my-8">
						<h2 class="text-2xl">{{conf.text}}</h2>
        </li>
				{% endif %}
        {%endfor%}
    </ol>
		{%else%}
    <h1>NO CONFESSIONS</h1>
    {%endif%}
</div>
{%endblock%}
